<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>

    <div class="login-container">
      <div class="logo">
        <img src="https://uat.app.np.silal-sourcing.click/logoHeader.svg" alt="Silal Logo" />
      </div>
      <div class="form-card">
        <h6 style="color: rgb(65, 150, 247);">Welcome</h6>
        <h3 class="sign-in-text">Let's sign in to your account</h3>
   
        <form action="#">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <div class="password-container">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot password</a>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
          <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
        <p class="create-account">
          New supplier? <a href="#">Create account here</a>
        </p>
      </div>
      <footer>
        <p>Â© 2025 Silal. All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
